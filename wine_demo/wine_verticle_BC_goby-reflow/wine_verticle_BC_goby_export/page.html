<!DOCTYPE html>
<html>

    <head>

	<link rel="stylesheet" href="page.css">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    </head>
    <body>
    <div>
        <form method="post" class="form" id="bc form" z-index="25" >
<p>Your First Name:<br />
<input name="firstname" type="text" value="##firstname##" /></p>

<p>Your Last Name:<br />
<input name="lastname" type="text" value="##lastname##" /></p>

<p>In what state do you live?<br />
<input name="state" type="text" value="##state##" /></p>

<p>email recipients:<br />
<input name="email" type="text" value="##email##" /></p>

<p><input type="submit" value="Send Email" /></p>
</form>
</div>

    <div id="primaryContainer" class="primaryContainer clearfix">

        <img id="bc_vert_front" src="img/bc_vert_front.png" class="image" />
        <img id="bc_vert_back" src="img/bc_vert_back.png" class="image" />
        
    </div>
   </body>
